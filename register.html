<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-center {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Регистрация</h2>
        <form action="/submit-registration" method="POST">
            <div class="form-group">
                <label for="userId">ID пользователя</label>
                <input type="text" class="form-control" id="userId" name="userId" readonly>
            </div>
            <div class="form-group">
                <label for="firstName">Имя</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Введите вашу фамилию" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите вашу электронную почту" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+7 (___) ___-____" pattern="\+7 \(\d{3}\) \d{3}-\d{4}" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <div class="text-center">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Автоматическая генерация ID пользователя и установка префикса телефона
        document.addEventListener("DOMContentLoaded", function() {
            // Генерация ID пользователя
            const userId = 'ID' + Math.floor(Math.random() * 1000000);
            document.getElementById('userId').value = userId;

            // Добавление префикса +7 в поле телефона
            const phoneInput = document.getElementById('phone');
            phoneInput.value = "+7 ";
            phoneInput.addEventListener('focus', function() {
                if (!phoneInput.value.startsWith("+7 ")) {
                    phoneInput.value = "+7 ";
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
